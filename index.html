<!DOCTYPE html>
<html>
<head>
  <title>Cartita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #7A288A; /* purple background */
    }
    .letter {
      position: relative;
      width: 450px;
      height: 600px; /* increased height to accommodate the larger heart */
      background-color: #FFFFFF;
      border: 2px solid black;
      border-radius: 20px;
      padding: 20px;
      margin: 20px auto;
    }
    .heart {
      font-size: 320px; /* increased font size to make the heart a little bigger */
      color: #FF0000;
      display: block;
      text-align: center;
      margin: 20px auto; /* adjusted margin to position the heart below the message */
    }
    .letter-cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: pink;
      border: 2px solid black;
      border-radius: 20px;
      transform: translateX(0);
      transition: transform 0.5s;
      z-index: 2;
      display: flex; /* added to center the giant letter */
      justify-content: center; /* added to center the giant letter */
      align-items: center; /* added to center the giant letter */
    }
    .letter.open .letter-cover {
      transform: translateX(-100%);
    }
    button {
      font-size: 16px;
      padding: 2px 10px;
      border: none;
      border-radius: 5px;
      background-color: #FFFFFF;
      cursor: pointer;
    }
    .message {
      padding: 20px;
      font-size: 24px; /* increased font size to make the message bigger */
    }
    .giant-letter {
      font-size: 400px; /* increased font size to make it even bigger */
      color: #FF0000; /* changed to red */
      display: block;
      text-align: center;
      margin: 0 auto; /* adjusted margin to center the giant letter */
    }
  </style>
</head>
<body>
  <div class="letter">
    <div class="letter-cover">
      <div class="giant-letter">N</div>
    </div>
    <div class="message">
      <!-- Add your message here -->
      <p>Natalia,</p>
      <p>Eres muy importante para mi</p>
      <p>Te quiero mucho</p>
    </div>
    <div class="heart">â™¥</div>
  </div>
  <button onclick="document.querySelector('.letter').classList.toggle('open')">Open/Close</button>
</body>
</html>
